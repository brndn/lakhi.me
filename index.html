<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadia Lakhi Creative </title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="Magnific-Popup/dist/magnific-popup.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/gallery.css" />


    <script src="Magnific-Popup/dist/jquery.magnific-popup.js"></script>

    <!--<script src="js/libs/dat.gui.min.js"></script>-->
    <script src="build/three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script src="js/controls/TrackballControls.js"></script>

    <script src="js/GPUParticleSystem.js" charset="utf-8"></script>


</head>
<body>
<div id="main-container">
    <row>
<view id="home">
    <row>
    <div id="home-gl"></div>

    <div class="down-button home-button">
        <button  onclick="navigationPages.PORTFOLIO.show()">ENTER</button>
    </div>
    </row>
</view>

<view id="portfolio">
    <row>
    <div class="up-button">
        <button onclick="navigationPages.HOME.show()" />
    </div>

    <column>
        <div class="left-nav"></div>

        <div class="gallery-shell">

            <gallery></gallery>
        </div>
        <div class="right-nav"></div>
    </column>
        <!--<div class="down-button">-->
            <!--<button  onclick="navigationPages.CONTACT.show()" />-->
        <!--</div>-->
    </row>
</view>

<view class="window-container" id="contact">
    <div class="up-button">
        <button onclick="navigationPages.PORTFOLIO.show()" />
    </div>
    <div class="center-inner">
    <section class="contact_form_section">
    </section>
    </div>
</view>
    </row>

<script>
    $(function() {
        navigationPages.HOME.show();
    });
    var currentView;

    var navigationPages = {
        'HOME': {
            id : 'HOME',
            target:$('#home'),
            show: function(e){
                $("body").removeClass();
                $('body').addClass('home');
                if(this.initialised){
                    reInitPage1();
                }else {
                    this.initialised = true;
                    initPage1();
                }
                if(currentView){
                    currentView.hide();
                }
                currentView = this;
                $('html, body').animate({scrollTop: currentView.target.offset().top}, 1000);
            },
            hide: function(){
                removeParticles();
            }
        },
        'PORTFOLIO': {
            id : 'PORTFOLIO',
            target:$('#portfolio'),
            show: function(e){
                $("body").removeClass();
                $('body').addClass('portfolio');
                navigationPages.HOME.hide();
                currentView.hide();
                currentView = this;
                $('html, body').animate({scrollTop: currentView.target.offset().top}, 1000);
            },
            hide: function(){}
        },
        'CONTACT': {
            id : 'CONTACT',
            target: $('#contact'),
            show: function(e){
                navigationPages.HOME.hide();
                currentView.hide();
                currentView = this;
                $('html, body').animate({scrollTop: currentView.target.offset().top}, 1000);
            },
            hide: function(){}
        },
        'EXTRA': {
            id : 'EXTRA',
            target: $('#extra'),
            show: function(e){
                navigationPages.HOME.hide();
                currentView.hide();
                currentView = this;
                $('html, body').animate({scrollTop: currentView.target.offset().top}, 1000);

            },
            hide: function(){}
        },
    };

   function onWindowResize2(){
            $('html, body').animate({scrollTop: currentView.target.offset().top}, 0);
    }

    window.addEventListener('resize', onWindowResize2, false);
</script>
<script src="views/view1.js" type="text/javascript" charset="utf-8"></script>
<script src="views/view2.js" type="text/javascript" charset="utf-8"></script>
</div>
</body>
</html>
